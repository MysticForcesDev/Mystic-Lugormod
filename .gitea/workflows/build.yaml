name: Build

on:
  workflow_dispatch:
  push:
    branches: [develop]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "docs/*"
  pull_request:
    branches: [develop]
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "docs/*"
  release:
    types: [published]

jobs:
  msvc:
    name: Windows
    runs-on: windows-2022
    strategy:
      matrix:
        # arch: [x86, x86_64]
        arch: [x86]
        build_type: [Debug, Release]
        portable: [Portable, Non-Portable]
        exclude:
          - build_type: Debug
            portable: Portable
        include:
          - arch: x86
            platform: Win32
          # - arch: x86_64
          # platform: x64

    steps:
      - name: ğŸ”¬ Environment
        shell: bash
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
          echo "ğŸ” The name of your branch is '${{ gitea.ref }}' and your repository is '${{ gitea.repository }}'."
          echo "ğŸ‘¨ğŸ½â€ğŸ­ This job is now running on a ${{ runner.os }} server."
          echo "ğŸ“ Architecture: ${{ matrix.arch }}"
          echo "ğŸ›°ï¸ Workspace Base: ${{ gitea.workspace }}"

      - name: â¬ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: ğŸš§ Create Build Environment
        shell: bash
        run: cmake -E make_directory ${{ gitea.workspace }}/build && echo "ğŸ“ Created 'build' directory"

      - name: ğŸ”§ Configure CMake
        shell: bash
        working-directory: ${{ gitea.workspace }}
        run: |
          BUILD_DIR=build
          OPTIONS="-DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_INSTALL_PREFIX=$BUILD_DIR/bin"
          if [ "${{ matrix.portable }}" == "Portable" ]; then
            OPTIONS+=" -DBuildPortableVersion=ON"
          else
            OPTIONS+=" -DBuildPortableVersion=OFF"
          fi
          OPTIONS+=" -DBuildJK2SPEngine=OFF -DBuildJK2SPGame=OFF -DBuildJK2SPRdVanilla=OFF"
          cmake -S . -B build -A ${{ matrix.platform }} $OPTIONS && echo "ğŸ”§ Configured CMake (Build Directory: $BUILD_DIR)"

      - name: ğŸ”¨ Build
        working-directory: ${{ gitea.workspace }}/build
        shell: bash
        run: cmake --build . --config ${{ matrix.build_type }} -j $NUMBER_OF_PROCESSORS

      - name: ğŸ—ï¸ Install
        if: ${{ matrix.build_type == 'Release' }} && gitea.event_name == 'push' && gitea.ref == 'refs/heads/develop'
        working-directory: ${{ gitea.workspace }}/build
        shell: bash
        run: cmake --install . --config ${{ matrix.build_type }}

      - name: â« Upload artifacts
        if: ${{ matrix.build_type == 'Release' }} && gitea.event_name == 'push' && gitea.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v3
        with:
          name: windows-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.portable }}
          path: ${{ gitea.workspace }}/build/bin/JediAcademy
          if-no-files-found: error

  linux:
    name: Linux
    runs-on: linux-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86, x86_64]
        build_type: [Debug, Release]
        portable: [Non-Portable]

    steps:
      - name: ğŸ”¬ Environment
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
          echo "ğŸ” The name of your branch is '${{ gitea.ref }}' and your repository is '${{ gitea.repository }}'."
          echo "ğŸ‘¨ğŸ½â€ğŸ­ This job is now running on a ${{ runner.os }} server."
          echo "ğŸ“ Architecture: ${{ matrix.arch }}"
          echo "ğŸ›°ï¸ Workspace Base: ${{ gitea.workspace }}"

      - name: â¬ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Update dependencies
        run: |
          if [ ${{ matrix.arch }} == "x86" ]; then
            sudo dpkg --add-architecture i386
            sudo apt-get -qq update
            sudo apt-get -y install aptitude
            sudo apt-get -y install gcc-multilib g++-multilib ninja-build
            sudo apt-get -y install --allow-downgrades libpcre2-8-0:i386 libjpeg-dev:i386 libpng-dev:i386 libcurl4-openssl-dev:i386
            sudo aptitude -y install libglib2.0-dev:i386 libsdl2-dev:i386
          else
            sudo apt-get -qq update
            sudo apt-get -y install libjpeg-dev libpng-dev zlib1g-dev libsdl2-dev
          fi

      - name: ğŸš§ Create Build Environment
        run: |
          cmake -E make_directory ${{ gitea.workspace }}/build && echo "ğŸ“ Created 'build' directory"

      - name: ğŸ”§ Configure CMake
        shell: bash
        working-directory: ${{ gitea.workspace }}
        run: |
          BUILD_DIR="${{ gitea.workspace }}/build"
          OPTIONS="-DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_INSTALL_PREFIX=$BUILD_DIR/install"
          if [ "${{ matrix.portable }}" == "Portable" ]; then
            OPTIONS+=" -DUseInternalLibs=ON -DBuildPortableVersion=ON"
          else
            OPTIONS+=" -DUseInternalLibs=OFF -DBuildPortableVersion=OFF"
          fi
          if [ ${{ matrix.arch }} == "x86" ]; then
            OPTIONS+=" -DCMAKE_TOOLCHAIN_FILE=cmake/Toolchains/linux-i686.cmake"
          fi
          OPTIONS+=" -DBuildJK2SPEngine=ON -DBuildJK2SPGame=ON -DBuildJK2SPRdVanilla=ON"
          cmake -S ${{ gitea.workspace }} -B build $OPTIONS && echo "ğŸ”§ Configured CMake (Build Directory: $BUILD_DIR)"

      - name: ğŸ”¨ Build
        working-directory: ${{ gitea.workspace }}/build
        shell: bash
        run: cmake --build . -j 64

      - name: ğŸ—ï¸ Install
        if: ${{ matrix.build_type == 'Release' }} && gitea.ref == 'refs/heads/develop'
        working-directory: ${{ gitea.workspace }}/build
        shell: bash
        run: cmake --install .

      - name: â« Upload artifacts
        uses: actions/upload-artifact@v3
        if: ${{ matrix.build_type == 'Release' }} && gitea.ref == 'refs/heads/develop'
        with:
          name: linux-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.portable }}
          path: ${{ gitea.workspace }}/build/install/JediAcademy
          if-no-files-found: error
